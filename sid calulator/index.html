<!DOCTYPE html>
<html>
<head>
    <title>Modern Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="modern-calculator">
        <div class="screen">
            <div id="history"></div>
            <div id="current-input"></div>
        </div>
        <div class="keys">
            <div class="row">
                <button data-action="clear">C</button>
                <button data-action="delete">DEL</button>
                <button data-action="operator" data-value="%">%</button>
                <button data-action="operator" data-value="/">&divide;</button>
            </div>
            <div class="row">
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-action="operator" data-value="*">&times;</button>
            </div>
            <div class="row">
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-action="operator" data-value="-">-</button>
            </div>
            <div class="row">
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-action="operator" data-value="+">+</button>
            </div>
            <div class="row">
                <button data-value="0" class="zero">0</button>
                <button data-value=".">.</button>
                <button data-action="evaluate" class="equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
